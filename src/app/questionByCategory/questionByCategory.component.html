<div
  class="row"
  *ngIf="
    questionByCategoryService.subQuestions &&
    questionByCategoryService.subQuestions[
      questionByCategoryService.qnProgress
    ] != undefined
  "
>
  <div>
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{
          questionByCategoryService.qnProgress + 1
        }}</span>
        <p>
          {{
            questionByCategoryService.subQuestions[
              questionByCategoryService.qnProgress
            ].subOptionText
          }}
        </p>
      </div>
      <div class="card-action">
        <ul class="collection answer">
          <ng-container>
            <li class="collection-item" (click)="Answer(1)">Yes</li>
            <li class="collection-item" (click)="Answer(2)">No</li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</div>
