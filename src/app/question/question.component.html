<div
  class="row"
  *ngIf="questionService.qns && this.questionService.qnProgress != 8"
>
  <div class="col s8 offset-s2">
    <div class="progress">
      <div
        class="determinate"
        [style.width.%]="(questionService.qnProgress + 1) * 8"
      ></div>
    </div>
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ questionService.qnProgress + 1 }}</span>
        <p>
          {{ questionService.qns[questionService.qnProgress].questionText }}
        </p>
      </div>
      <div class="card-action">
        <ul class="collection answer">
          <ng-container
            *ngFor="
              let option of questionService.qns[questionService.qnProgress]
                .options;
              let i = index
            "
          >
            <li
              *ngIf="option != null"
              class="collection-item"
              (click)="
                Answer(questionService.qns[questionService.qnProgress].QnID, i)
              "
            >
              {{ option }}
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</div>
